<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--导航条-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="{{ url_for('index') }}">DexCMS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('index') }}">首页 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('add') }}">发文</a>
            </li>
        </ul>
        <div class="form-inline my-2 my-lg-0 navbar-right">
            {% if user %}
            <a href="{{ url_for('profile') }}" class="btn btn-outline-success my-2 my-sm-0">{{ user.username }}</a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-info my-2 my-sm-0 ml-2">注销</a>
            {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-outline-success my-2 my-sm-0">登录</a>
            <a href="{{ url_for('register') }}" class="btn btn-outline-info my-2 my-sm-0 ml-2">注册</a>
            {% endif %}
        </div>

    </div>
</nav>
<div class="container" style="margin-top:80px">
    {% block body %}{% endblock %}
</div>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
{% block script %}
{% endblock %}
</body>
</html>
