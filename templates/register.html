{% extends 'base.html' %}
{% block body %}
<div class="row">
    <div class="col-6 shadow p-4 m-auto">
        <h4 class="card-title">注册账号</h4>
        <p class="card-text">
        <form method="POST" action="">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" name="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label>手机号</label>
                <input type="tel" class="form-control" name="tel" placeholder="请输入手机号">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" name="password1" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label>再次输入密码</label>
                <input type="password" class="form-control" name="password2" placeholder="请再次输入密码">
            </div>
            <button type="submit" class="btn btn-primary btn-block">注册</button>
        </form>
    </div>
</div>
{% endblock %}
